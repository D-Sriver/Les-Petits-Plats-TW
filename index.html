<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./css/image.css">
    <link rel="stylesheet" href="./css/output.css">
    <script
      src="https://kit.fontawesome.com/cdb2ddab89.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-neutral-200">
    <header>
      <div class="background-header h-667">
        <img class="absolute left-12 top-12" src="./img/logo.svg" alt="logo">
        <div
          class="flex relative top-9 flex-col items-center justify-center h-full"
        >
          <h1
            class="text-5xl font-bold font-anton w-2/3 text-center pb-6 leading-normal tracking-wide text-yellow-500"
          >
            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
            DÉLICIEUSES
          </h1>
          <!-- barre de recherche-->
          <div class="flex w-8/12 h-16 mx-10 bg-white rounded-xl">
            <input
              class="w-full px-4 py-1 text-gray-400 bg-transparent border-none outline-none focus:outline-none"
              type="search"
              name="search"
              id="search"
              placeholder="Rechercher une recette, un ingrédient, ..."
            >
            <button
              type="submit"
              id="searchButton"
              class="px-3 py-3 rounded-lg m-2 text-white bg-black transition-colors cursor-pointer hover:bg-yellow-500 hover:text-black active:bg-yellow-400"
              >
              <svg
                class="w-6 h-6 fill-current"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                id="Capa_1"
                x="0px"
                y="0px"
                viewBox="0 0 56.966 56.966"
                style="enable-background: new 0 0 56.966 56.966"
                xml:space="preserve"
                width="512px"
                height="512px"
              >
                <path
                  d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"
                />
              </svg>
            </button>
            <!---->
          </div>
        </div>
      </div>
    </header>

    <main class="flex flex-col">
      <div class="flex justify-between px-16 md:flex">
        <div class="flex flex-col">
          <div class="flex justify-start">
            <div
              class="flex flex-wrap group-dropdown gap-x-7 gap-y-2 lg:justify-center"
            >
              <div class="inline-block relative z-30">
                <button
                  class="bg-white text-gray-700 font-semibold w-44 rounded-xl flex justify-evenly items-center dropdown-btn"
                >
                  <span class="p-4">Ingrédients</span>
                  <svg
                    class="h-6 relative top-1"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                  >
                    <path d="M10 12l-6-6 1.5-1.5L10 9l4.5-4.5L16 6z" />
                  </svg>
                </button>
                <ul
                  class="dropdown-list bg-white absolute text-gray-700 max-h-72 max-w-44 overflow-y-scroll hidden no-scrollbar "
                >
                  <li>
                    <input
                      type="text"
                      placeholder="Rechercher..."
                      class="search-input"
                    >
                  </li>
                  <li class="overflow-hidden"></li>
                </ul>
              </div>

              <div class="inline-block relative z-20">
                <button
                  class="bg-white text-gray-700 font-semibold w-44 rounded-xl flex justify-evenly items-center dropdown-btn"
                >
                  <span class="p-4">Appareils</span>
                  <svg
                    class="h-6 relative top-1"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                  >
                    <path d="M10 12l-6-6 1.5-1.5L10 9l4.5-4.5L16 6z" />
                  </svg>
                </button>
                <ul
                class="dropdown-list bg-white absolute text-gray-700 max-h-72 max-w-44 overflow-y-scroll hidden no-scrollbar "
                >
                  <li>
                    <input
                      type="text"
                      placeholder="Rechercher..."
                      class="search-input"
                    >
                  </li>
                  <li class="overflow-hidden"></li>
                </ul>
              </div>

              <div class="inline-block relative z-10">
                <button
                  class="bg-white text-gray-700 font-semibold w-44 rounded-xl flex justify-evenly items-center dropdown-btn"
                >
                  <span class="p-4">Ustensiles</span>
                  <svg
                    class="h-6 relative top-1"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                  >
                    <path d="M10 12l-6-6 1.5-1.5L10 9l4.5-4.5L16 6z" />
                  </svg>
                </button>
                <ul
                class="dropdown-list bg-white absolute text-gray-700 max-h-72 max-w-44 overflow-y-scroll hidden no-scrollbar "
                >
                  <li>
                    <input
                      type="text"
                      placeholder="Rechercher..."
                      class="search-input"
                    >
                  </li>
                  <li class="overflow-hidden"></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="flex justify-evenly flex-col">
            <div class="tag-input flex gap-x-7 flex-wrap"></div>
          </div>
        </div>
        <div class="inline-block">
          <div class="mt-3.5 text-lg font-bold font-anton text-center"><span id="recipeCount"></span> RECETTES</div>
        </div>
      </div>
      <div
        class="recipes gap-16 px-16 py-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
      ></div>
    </main>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
